name: ETF Guardian - Price Monitor

# ETF Guardian Automated Price Monitoring System
# Runs every 5 minutes to check prices and send notifications

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd scripts
        npm install axios firebase-admin
        
    - name: Copy Firebase service account
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > scripts/service-account.json
        
    - name: Run price monitoring
      env:
        EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
        EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
        EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}
      run: |
        cd scripts
        node price-monitor.js
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: monitor-logs-${{ github.run_number }}
        path: scripts/
        retention-days: 7

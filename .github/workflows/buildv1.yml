name: iOS-ipa-build (Expo RN non firmato)

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ Build IPA non firmato
    runs-on: macos-latest  # macOS necessario per Xcode e iOS build

    steps:
      # 1Ô∏è‚É£ Checkout del codice
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Installa Expo CLI
      - run: npm install -g expo-cli

      # 4Ô∏è‚É£ Installa dipendenze npm
      - run: npm install

      # 5Ô∏è‚É£ Prebuild progetto iOS (genera ios/)
      - run: npx expo prebuild --platform ios --clean
      # 6Ô∏è‚É£ Modifica Podfile per usare use_modular_headers! e poi installa CocoaPod
      - name: Configura Podfile per Swift Pods
        run: |
         PODFILE="ios/Podfile"
         # Aggiunge use_modular_headers! subito sotto la piattaforma
         sed -i '' '/platform :ios/a\
         use_modular_headers!
         ' $PODFILE
         # Aggiunge deployment target
         sed -i '' '/platform :ios/a\
         target 'etfguardianclean' do
         config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
         end
         ' $PODFILE

      - name: Installa CocoaPods
        run: |
         pod install --repo-update
        working-directory: ios

      # 7Ô∏è‚É£ Controlla che il workspace esista
      - name: Controlla workspace iOS
        run: |
          WORKSPACE="ios/etfguardianclean.xcworkspace"
          if [ ! -d "$WORKSPACE" ]; then
            echo "‚ùå Workspace iOS non trovato: $WORKSPACE"
            echo "Assicurati di aver eseguito 'npx expo prebuild --platform ios' correttamente."
            exit 1
          else
            echo "‚úÖ Workspace trovato: $WORKSPACE"
          fi
      - name: Lista schemi disponibili
        run: xcodebuild -workspace ios/etfguardianclean.xcworkspace -list

      # 8Ô∏è‚É£ Build iOS non firmato
      - run: |
         xcodebuild \
           -workspace ios/etfguardianclean.xcworkspace \
           -scheme "etfguardianclean" \
           -configuration Debug \
           -sdk iphoneos \
           CODE_SIGN_IDENTITY="" \
           DEVELOPMENT_TEAM="" \
           -allowProvisioningUpdates \
           BUILD_DIR=$(pwd)/ios/build \
           SWIFT_OPTIMIZATION_LEVEL="-Onone" \
           IPHONEOS_DEPLOYMENT_TARGET="15.0"
           shell: bash

      # 9Ô∏è‚É£ Crea Payload e IPA
      - run: |
         mkdir -p ios/build/Release-iphoneos/Payload
         mv ios/build/Release-iphoneos/etfguardianclean.app ios/build/Release-iphoneos/Payload/
         cd ios/build/Release-iphoneos
         zip -r ETF-Guardian.ipa Payload
        shell: bash

      # üîü Upload IPA come artifact
      - uses: actions/upload-artifact@v4
        with:
          name: ETF-Guardian-iOS-IPA
          path: ios/build/Release-iphoneos/ETF-Guardian.ipa

name: iOS-ipa-build (Expo RN non firmato)

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ Build IPA non firmato
    runs-on: macos-latest  # macOS necessario per Xcode e iOS build

    steps:
      # 1Ô∏è‚É£ Checkout del codice
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Installa Expo CLI
      - run: npm install -g expo-cli

      # 4Ô∏è‚É£ Installa dipendenze npm
      - run: npm install

      # 5Ô∏è‚É£ Prebuild progetto iOS (genera ios/)
      - run: npx expo prebuild --platform ios --clean

      # 6Ô∏è‚É£ Installa CocoaPods
      - run: pod install
        working-directory: ios

      # 7Ô∏è‚É£ Controlla che il workspace esista
      - name: Controlla workspace iOS
        run: |
          WORKSPACE="ios/etfguardianclean.xcworkspace"
          if [ ! -d "$WORKSPACE" ]; then
            echo "‚ùå Workspace iOS non trovato: $WORKSPACE"
            echo "Assicurati di aver eseguito 'npx expo prebuild --platform ios' correttamente."
            exit 1
          else
            echo "‚úÖ Workspace trovato: $WORKSPACE"
          fi

      # 8Ô∏è‚É£ Build iOS non firmato
      - run: |
          xcodebuild \
            -workspace ios/etfguardianclean.xcworkspace \
            -scheme "ETF Guardian" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            -allowProvisioningUpdates \
            BUILD_DIR=$(pwd)/ios/build
        shell: bash

      # 9Ô∏è‚É£ Crea Payload e IPA
      - run: mkdir -p ios/build/Release-iphoneos/Payload
      - run: mv ios/build/Release-iphoneos/ETF\ Guardian.app ios/build/Release-iphoneos/Payload/
      - run: zip -r ios/build/Release-iphoneos/ETF-Guardian.ipa ios/build/Release-iphoneos/Payload

      # üîü Upload IPA come artifact
      - uses: actions/upload-artifact@v4
        with:
          name: ETF-Guardian-iOS-IPA
          path: ios/build/Release-iphoneos/ETF-Guardian.ipa

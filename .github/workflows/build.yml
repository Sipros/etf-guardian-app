name: Build iOS IPA

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      # Token del robot user Expo
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      # Variabili Firebase pubbliche
      EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
      EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Expo & EAS
        run: npm install -g @expo/cli eas-cli

      - name: Install dependencies
        run: npm install

      - name: Install expo-dev-client
        run: npx expo install expo-dev-client

      # ðŸ”‘ Initialize EAS project (UNA SOLA VOLTA, con --force)
      - name: Initialize EAS project (ONE TIME)
        run: eas init --non-interactive --force

      # âœ… Build iOS IPA
      - name: Build iOS (development)
        run: eas build --platform ios --profile development --non-interactive
